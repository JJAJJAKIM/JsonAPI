<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <div>
            <label>아이디 :</label>
            <input type="text" name="userNm" placeholder="아이디 입력해라">
        </div>
        <div>
            <label>비밀번호 :</label>
            <input type="password" name="userPwd" placeholder="비밀번호 입력해라">
        </div>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
